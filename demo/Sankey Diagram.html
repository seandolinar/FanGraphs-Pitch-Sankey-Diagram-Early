<!DOCTYPE html>

<title>Sankey Diagram</title>
<style>


body {
   font-family: lato, arial;
   padding: 20px;
}

  margin-top: 3px;
  margin-bottom: 0px;
}
h1 {
  font-size: 26px;
}
h2 {
  font-size: 18px;
  font-weight: 400;
}

#chart {
  height: 500px;
}


.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
  font-family: lato, arial;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
  stroke-width: 0px;
}

.link:hover {
  stroke-opacity: .5;
}


</style>

<h1>Jake Arrieta No-Hitter</h1>
<h2>April 21, 2016</h2>

<p id="chart">

<script>

//based on https://bost.ocks.org/mike/sankey/
var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),
    format = function(d) { return formatNumber(d) + " TWh"; },
    color = d3.scale.category20();

var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(20)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link(); //maths the path function that the feeds the 'd' attribute

d3.json("js/energy.json", function(energy) {

    //removes unneccesary links
    energy.links = energy.links.filter(function(d) {return d.value != 0})
    energy.nodes = energy.nodes.filter(function(d) {return d.value != 0})
    

  sankey
      .nodes(energy.nodes)
      .links(energy.links)
      .layout(32);
      
      var dyArr = energy.links.map(function(d) {
        return d.dy
      })
      var valArr = energy.links.map(function(d) {
        return d.value
      })
      
      var range = d3.extent(dyArr)
      var domain = d3.extent(valArr)
      
      var pathScale = d3.scale.linear().range(range).domain(domain)
      
      console.log(range)
      console.log(domain)
 
  var link = svg.append("g").selectAll(".link")
      .data(energy.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style('stroke', function(d) { var color = d.type == 'end' ? 'red' : 'grey'; return color;})
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });

  link.append("title")
      .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });

  var node = svg.append("g").selectAll(".node")
      .data(energy.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { this.parentNode.appendChild(this); })
      .on("drag", dragmove));

  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { return d.name + "\n" + format(d.value); });

  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
        	   d.x = Math.max(0, Math.min(width - d.dx, d3.event.x))
        	) + "," + (
                   d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
    
    
  }
